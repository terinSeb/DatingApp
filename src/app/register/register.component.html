<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" /> Female
    </label>
  </div>
  <app-texxt-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-texxt-input>
  <app-texxt-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'known As'"
  ></app-texxt-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date Of Birth'"
  ></app-date-input>
  <app-texxt-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-texxt-input>
  <app-texxt-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-texxt-input>
  <app-texxt-input
    [formControl]="registerForm.controls['password']"
    [label]="'password'"
    [type]="'password'"
  ></app-texxt-input>
  <app-texxt-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'confirmPassword'"
    [type]="'password'"
  ></app-texxt-input>

  <div *ngIf="validations.length > 0" class="row">
    <ul class="text-danger"></ul>
    <li *ngFor="let error of validations">{{ error }}</li>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status | json }}</p>
