<div class="form-group">
  <input
    type="text"
    [class.isValid-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
</div>
<div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
  {{ label }} is required
</div>
